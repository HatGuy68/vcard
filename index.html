<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VCard Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div id="form-page">
        <div id="profile-pic"></div>
        <div id="profile-details">

            <input type="text" id="name" required placeholder="Name">
            <input type="text" id="phone" placeholder="Phone">
            
            <div class="designation">
                <input type="text" id="title" placeholder="Title,">
                <input type="text" id="organization" placeholder="Organization">
            </div>
            
            <input type="email" id="email" placeholder="Email">
            
            <input type="url" id="website" placeholder="Website">
            
            <textarea id="address" placeholder="Address"></textarea>
            
            <button onclick="saveData()">Save & Generate VCard</button>
        </div>
    </div>

    <div id="vcard-page">
        <div id="vcard">
            <div id="profile-pic"></div>
            <div id="profile-details">
                <p type="text" id="name-out"></p>
                <p type="text" id="phone-out"></p>
                
                <div class="designation">
                    <p type="text" id="title-out"></p>
                    <p type="text" id="organization-out"></p>
                </div>
                
                <p type="email" id="email-out"></p>
                
                <p type="url" id="website-out"></p>
                
            </div>
        </div>
        <div id="qrcode"></div>
        <button id="edit-button" onclick="showForm()">Edit VCard</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
<script src="script.js"></script>

</body>
</html>
